<!DOCTYPE html>
<html>
<head>
    <style>
        /* Container for the whole page */
        .container {
            display: flex;
        }

        /* Side Navigation */
        .sidenav {
            width: 250px;
            height: 100vh;
            background-color: #E6E8EB;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Navigation Links */
        .sidenav a {
            display: block;
            color: #787B80;
            text-decoration: none;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Hover effect */
        .sidenav a:hover {
            background-color: #eaf7e9;
            color: #0e5409;

        }

        /* Main content */
        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidenav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</body>
</html>
