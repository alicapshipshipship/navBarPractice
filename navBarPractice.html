<!DOCTYPE html>
<html>
<head>
    <style>
        /* Container for the whole page */
        .container {
            display: flex;
        }

        /* Side Navigation */
        .sidenav {
            width: 250px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Navigation Links */
        .sidenav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Hover effect */
        .sidenav a:hover {
            background-color: #555;
        }

        /* Main content */
        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidenav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div class="main">
            <h1>Main Content</h1>
            <p>Your page content goes here...</p>
        </div>
    </div>
</body>
</html>
